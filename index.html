<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGenerator</title>
    <link rel="stylesheet" type ="text/css" href="./style.css"/>
</head>
<body>
    <header>
        <div class="container" onclick="refreshPage()">
            <h1>MemeMe</h1>
            <h2>The Ultimate Self Meme Making App</h2>
            <a class="subscribe">Subscribe</a>
        </div>
    </header>
    
    <section id="features">
        <div class="container">
            <div id="upload-label">
            <label>Upload your picture here:</label>
            </div>

            <div id="upload-image">
            <input type="file" id="image" name="image" accept="image/jpeg, image/png, image/jpg, image/webp" onchange="loadFile(event)">
            </div>
        </div>
    </section>
    <div id="meme">
        <img id ="output"/>
    </div>
    <section>
        <div class="container">
            <div id="button">
                <button id="button-actual" type="button">MakeNow</button>
            </div>
        </div>
    </section>

    <div class="container">
        <p id="your-meme"> Your meme:</p>
    </div>

    <section id="final-output">
        
    </section>





 

    
    
</body>
<script src="./index.js"></script>
</html>
